<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Temperature Converter</h1>
    </header>

    <section>
        <h2>Convert Temperature</h2>
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature" min="-10000" step="0.01">
        <br>
        <label>
            <input type="radio" name="unit" value="celsius" checked> Celsius
        </label>
        <label>
            <input type="radio" name="unit" value="fahrenheit"> Fahrenheit
        </label>
        <label>
            <input type="radio" name="unit" value="kelvin"> Kelvin
        </label>
        <br>
        <button onclick="convertTemperature()">Convert</button>
        <br>
        <p id="result"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
